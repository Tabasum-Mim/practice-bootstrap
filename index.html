<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title> column </title>
  </head>
  <body>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="box"></div>
          </div>

          <div class="col-lg-3">
            <div class="box"></div>
          </div>

          <div class="col-lg-3">
            <div class="box"></div>
          </div>

          <div class="col-lg-3">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="box"></div>
          </div>

          <div class="col-lg-2">
            <div class="box"></div>
          </div>

          <div class="col-lg">
            <div class="box"></div>
          </div>

          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <!--form-->
            <form>
              <form>
                <div class="mb-3">
                  <label for="s-email" class="form-label">Email address</label>
                  <input type="email" class="form-control s-email" id="s-email" name="s-email">
                </div>
                <div class="mb-3">
                  <label for="s-pass" class="form-label">Password</label>
                  <input type="password" class="form-control s-pass" id="s-pass" name="s-pass">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input s-check" id="s-check" name="s-check">
                  <label class="form-check-label" for="s-check">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </form>
            <!--form-->
          </div>
        </div>
      </div>
    </section>
    <!--JS links-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
